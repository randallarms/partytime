# ------------------------------------------------------
# PARTYTIME Options File (options.yml)
# 
# Editing the settings in this file will change the way
# PartyTime works on your server. To reset this file to
# its default values, simply delete your options.yml and
# stop/restart your server.
# ------------------------------------------------------
#
# LOADED MARKER | Dummy value to check against at start-up, don't change!
loaded: true
# 
# ENABLED | Whether players can use the PartyTime commands.
enabled: true
# 
# OPREQUIRED | Whether players must have OP perms to use the PartyTime commands.
opRequired: false
#
# WHITELIST | Whether players must be allowed via the allowSetting command to use PartyTime.
whitelist: false
#
# FOR MORE INFO | https://www.spigotmc.org/resources/mcgamesettings.42964/